OUTPUT = "/data1/cgl/tasks/coco_box"

[TRAIN]
DEVICE = "cuda:3"
START_EPOCH = 0
NUM_EPOCHES = 50
NUM_LOGS_PER_EPOCH = 10
CHECKPOINT_PER_EPOCHES = 1
PRETRAINED_WEIGHTS_PATH = ''

[INPUT]
MIN_SIZE_TRAIN = 800
MAX_SIZE_TRAIN = 1000
MIN_SIZE_TEST = 800
MAX_SIZE_TEST = 1000
PIXEL_MEAN = [0.485, 0.456, 0.406]
PIXEL_STD = [0.229, 0.224, 0.225]

[DATA]
IMAGE_DIR_TRAIN = '/data1/cgl/dataset/coco2017/train2017'
ANN_FILE_TRAIN = '/data1/cgl/dataset/coco2017/annotations/instances_train2017.json'
IMAGE_DIR_TEST = '/data1/cgl/dataset/coco2017/val2017'
ANN_FILE_TEST = '/data1/cgl/dataset/coco2017/annotations/instances_val2017.json'
BATCH_SIZE = 4
NUM_WORKERS = 10
SIZE_DIVISIBLE = 32

[MODEL]
CLS_AGNOSTIC_BBOX_REG = false

    [MODEL.FPN]
        IN_CHANNELS_LIST = [64, 256, 512, 1024, 2048]
        OUT_CHANNELS = 256

    [MODEL.RPN]
        ANCHORS_STRIDES = [4, 8, 16, 32, 64]
        ANCHORS_SIZES = [32, 64, 128, 256, 512]
        ANCHORS_RATIOS = [0.5, 1.0, 2.0]
        PRE_TOP_K_TRAIN = 2000
        POST_NMS_TOP_N_TRAIN = 2000
        FPN_POST_NMS_TOP_N_TRAIN = 2000
        PRE_TOP_K_TEST = 1000
        POST_NMS_TOP_N_TEST = 1000
        FPN_POST_NMS_TOP_N_TEST = 1000
        NMS_THRESHOLD = 0.7
        MIN_SIZE = 0
        FPN_POST_NMS_PER_BATCH = true
        FG_IOU_THRESHOLD = 0.7
        BG_IOU_THRESHOLD = 0.3
        BATCH_SIZE_PER_IMAGE = 256
        POSITIVE_FRACTION = 0.5
    
    [MODEL.ROI_HEADS]
        FG_IOU_THRESHOLD = 0.5
        BG_IOU_THRESHOLD = 0.5
        BBOX_REG_WEIGHTS = [10.0, 10.0, 5.0, 5.0]
        BATCH_SIZE_PER_IMAGE = 512
        POSITIVE_FRACTION = 0.25
        SCORE_THRESHOLD = 0.8
        NMS = 0.5
        DETECTIONS_PER_IMG = 100
        
    [MODEL.ROI_BOX_HEAD]
        POOLER_RESOLUTION = 7
        POOLER_SCALES = [0.25, 0.125, 0.0625, 0.03125]
        POOLER_SAMPLING_RATIO = 2
        MLP_HEAD_DIM = 1024
        USE_GN = false
        NUM_CLASSES = 81

[SOLVER]
INITIAL_LR = 0.01

